log4j.appender.Info.maxBackupIndex=3
log4j.appender.Info.layout=org.apache.log4j.PatternLayout
log4j.appender.Info.layout.ConversionPattern=%p %d{MM-dd HH:mm:ss,SSS} %C:%L %m%n
log4j.appender.Info.Threshold=INFO
log4j.additivity.Info=false
# Warn
log4j.appender.Warn=org.apache.log4j.EnhancedDailyRollingFileAppender
log4j.appender.Warn.File=${spark.yarn.app.container.log.dir}/warn.log
log4j.appender.Warn.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.Warn.maxBackupIndex=3
log4j.appender.Warn.layout=org.apache.log4j.PatternLayout
log4j.appender.Warn.layout.ConversionPattern=%p %d{MM-dd HH:mm:ss,SSS} %C:%L %m%n
log4j.appender.Warn.Threshold=WARN
log4j.additivity.Warn=false
# Error
log4j.logger.Error=ERROR
log4j.appender.Error=org.apache.log4j.EnhancedDailyRollingFileAppender

log4j.rootLogger=DEBUG, Debug, Info, Warn, Error
# Debug
log4j.appender.Debug=org.apache.log4j.EnhancedDailyRollingFileAppender
log4j.appender.Debug.File=${spark.yarn.app.container.log.dir}/debug.log
log4j.appender.Debug.DatePattern='.'yyyy-MM-dd-HH-mm
log4j.appender.Debug.maxBackupIndex=3
log4j.appender.Debug.layout=org.apache.log4j.PatternLayout
log4j.appender.Debug.layout.ConversionPattern=%p %d{MM-dd HH:mm:ss,SSS} %C:%L %m%n
log4j.appender.Debug.Threshold=DEBUG
log4j.additivity.Debug=false
# Info
log4j.appender.Info=org.apache.log4j.EnhancedDailyRollingFileAppender
log4j.appender.Info.File=${spark.yarn.app.container.log.dir}/info.log
